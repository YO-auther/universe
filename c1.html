<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>"Королевство Монстров" — Глава 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        img {
            max-width: 90%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #444;
            border-radius: 10px;
        }
        .navigation {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
            cursor: pointer;
            margin: 0 10px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>

    <h1>Глава 1</h1>
    
    <div class="comic-page">
        <img id="comicImage" src="1.png" alt="Страница комикса">
    </div>
    
    <div class="navigation">
        <button onclick="prevPage()">Назад</button>
        <button onclick="nextPage()">Вперёд</button>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 10;

        function updatePage() {
            document.getElementById('comicImage').src = currentPage + '.png';
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                updatePage();
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePage();
            }
        }
    </script>

</body>
</html>
